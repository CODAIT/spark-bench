spark-bench = {

  spark-submit-parallel = false

  spark-submit-config = [{
    spark-args = {
      master = "spark://craigs-mbp:7077"
      num-executors = 8
      executor-memory = "512m"
    }

    conf = {
      "spark.dynamicAllocation.enabled" = "false"
      "spark.dynamicAllocation.monitor.enabled" = "false"
      "spark.shuffle.service.enabled" = "true"
    }

    suites = [
      {
        descr = "Logistic Regression 0.01"
        parallel = false
        repeat = 1
        benchmark-output = "console"

        workloads = [
          {
            name = ["lr-bml"]
            input = ["hdfs://localhost:9000/benchm-ml"]
            trainfile = ["spark-train-0.01m.csv"]
            testfile = ["spark-test-0.01m.csv"]
            numpartitions = [32]
          }
        ]
      }
    ]
  },
  {
    spark-args = {
      master = "spark://craigs-mbp:7077"
