branches:
  except:
  - "/^v[0-9]/"
language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
sudo: false
sbt_args:
- "-Xmx1536M"
- "-XX:+UseConcMarkSweepGC"
- "-XX:+CMSClassUnloadingEnabled"
- "-Xss2M"
script:
- sbt clean coverage test coverageReport
after_success:
- bash <(curl -s https://codecov.io/bash)
- sbt clean dist
notifications:
  email:
    recipients:
    - ecurtin@us.ibm.com
before_deploy:
- sh set_tags.sh
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: "${GH_TOKEN}"
  file_glob: true
  file: spark-bench_*.tgz
  on:
    tags: false
    repo: ecurtin/spark-bench
    branch:
    - develop
    - master
env:
  global: 
    secure: 
