spark-bench = {
  spark-submit-parallel = true
  spark-submit-config = [
  {
    suites-parallel = true
    workload-suites = [
      {
        descr = "KMeans in parallel with k = 1, 2"
        parallel = true
        repeat = 5
        benchmark-output = "/tmp/spark-bench-scalatest/configfiletest/conf-file-output-3.csv"

        workloads = [
          {
            name = ["kmeans"]
            input = ["/tmp/spark-bench-scalatest/configfiletest/kmeans-data.parquet"]
            k = [1]
          },
          {
            name = ["kmeans"]
            input = ["/tmp/spark-bench-scalatest/configfiletest/kmeans-data.parquet"]
            k = [2]
          }
        ]
      },
      {
        descr = "KMeans serially with k = 1, 2"
        parallel = false
        repeat = 3
        benchmark-output = "/tmp/spark-bench-scalatest/configfiletest/conf-file-output-4.parquet"

        workloads = [
          {
            name = "kmeans"
            input = ["/tmp/spark-bench-scalatest/configfiletest/kmeans-data.parquet"]
            k = [1, 2]
          }
        ]
      },
      {
        descr = "Several TimedSleep Workloads run in parallel along with a KMeans workload"
        parallel = true
        repeat = 1
        benchmark-output = "console"

        workloads = [
          {
            name = ["timedsleep"]
            partitions = [1]
            sleepms = [100, 1000]
          },
          {
            name = ["kmeans"]
            k = [1]
            seed = [96]
            input = ["/tmp/spark-bench-scalatest/configfiletest/kmeans-data.parquet"]
          }
        ]
      }
    ]
  }]
}
