spark-bench.suite = {
  suite-name = "ReallySimple"
  benchmark-output = "/tmp/testConfFile1-output.parquet"

  spark-contexts = [{

    suites = [
      {
        descr = "KMeans in parallel with k = 1, 2"
        parallel = true
        repeat = 5
        workloads = [
          {
            name = kmeans
            k = 1
          },
          {
            name = kmeans
            k = 2
          }
        ]
      },
      {
        descr = "KMeans serially with k = 3, 4"
        parallel = false
        repeat = 3
        workloads = [
          {
            name = kmeans
            k = [3, 4]
          }
        ]
      },
      {
        descr = "Several TimedSleep Workloads run in parallel along with a KMeans workload"
        parallel = true
        repeat = 1
        workloads = [
          {
            name = "timedsleep"
            partitions = [10, 100, 1000]
            sleepms = [1000, 10000]
          },
          {
            name = "kmeans"
            k = [1]
            seed = [96]
          }
        ]
      }
    ]
  }]
}