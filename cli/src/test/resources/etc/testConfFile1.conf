spark-bench.suite = {
  suite-name = "ReallySimple"
  benchmark-output = "/tmp/testConfFile1-output.parquet"

  spark-context = {
    workload-suite = [
      {
        descr = "KMeans in parallel with k = 1, 2"
        parallel = true
        runs = 5
        configs = [
          {
            name = kmeans
            k = 1
          },
          {
            name = kmeans
            k = 2
          }
        ]
      },
      {
        descr = "KMeans in serial with k = 3, 4"
        parallel = false
        runs = 3
        configs = [
          {
            name = kmeans
            k = 3
          },
          {
            name = kmeans
            k = 4
          }
        ]
      }
    ]
  }

}