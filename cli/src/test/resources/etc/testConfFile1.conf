spark-bench = {

  suite-name = "ReallySimple"
  benchmark-output = "/tmp/testConfFile1-output.parquet"

  spark-contexts = [{

    master = "local[2]"

    suites = [
      {
        descr = "KMeans in parallel with k = 1, 2"
        parallel = true
        repeat = 5
        output = console
        workloads = [
          {
            name = ["kmeans"]
            input = ["/tmp/whatever.parquet"]
            k = [1]
          },
          {
            name = ["kmeans"]
            input = ["/tmp/whatever.parquet"]
            k = [2]
          }
        ]
      },
      {
        descr = "KMeans serially with k = 3, 4"
        parallel = false
        repeat = 3
        output = console
        workloads = [
          {
            name = [kmeans]
            input = ["/tmp/whatever.parquet"]
            k = [3, 4]
          }
        ]
      },
      {
        descr = "Several TimedSleep Workloads run in parallel along with a KMeans workload"
        parallel = true
        repeat = 1
        output = console
        workloads = [
          {
            name = ["timedsleep"]
            partitions = [1]
            sleepms = [100, 1000]
          },
          {
            name = ["kmeans"]
            k = [1]
            seed = [96]
            input = ["/tmp/whatever.parquet"]
          }
        ]
      }
    ]
  }]
}
