spark-bench.suite = {
  suite-name = "Notebook Simulation"
  benchmark-output = "/tmp/notebook-simulation"

  spark-context = {
    runs = [
      {
        descr = "Long Running CPU-heavy"
        parallel = false
        runs = 5
        configs = [
          {
            name = "sparkpi"
            pi = 1000
          }
        ]
      },
      {
        descr = "Series of short-lived SQL queries"
        parallel = false
        runs = 3
        configs = [
          {
            name = kmeans
            k = 3
          },
          {
            name = kmeans
            k = 4
          }
        ]
      }
    ]
  }

}