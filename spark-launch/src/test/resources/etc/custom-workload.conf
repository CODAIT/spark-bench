spark-bench = {
  spark-submit-config = [{
    spark-args = {
      master = "local[2]"
      driver-class-path = "spark-launch/src/test/resources/jars/*"
    }
    suites = [
      {
        descr = "Custom workload from JAR"
        parallel = false
        benchmark-output = "console"
        workloads = [
          {
            name = ["custom"]
            class = ["com.ibm.sparktc.sparkbench.workload.custom.HelloString"]
          }
        ]
      }
    ]
  }]
}
