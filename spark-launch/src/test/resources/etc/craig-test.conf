spark-bench = {

  spark-contexts-parallel = false

  spark-contexts = [{
    spark-args = {
      master = "local[2]"
      num-executors = 8
      executor-memory = "512m"
    }

    conf = {
      "spark.dynamicAllocation.enabled" = "false"
      "spark.dynamicAllocation.monitor.enabled" = "false"
      "spark.shuffle.service.enabled" = "true"
    }

    suites = [
      {
        descr = "SparkPI w/dynalloc"
        parallel = false
        repeat = 1
        benchmark-output = "/tmp/spark-bench-poc/suite-in-first-context.csv"

        workloads = [
          {
            name = ["sparkpi"]
            slices = [10]
          }
        ]
      }
    ]
  },
  {
    spark-args = {
      master = "local[2]"
      executor-memory = "512m"
    }

    conf = {
      "spark.dynamicAllocation.enabled" = "true"
      "spark.dynamicAllocation.monitor.enabled" = "true"
      "spark.shuffle.service.enabled" = "true"
    }
    suites = [
      {
        descr = "SparkPI with dynalloc"
        parallel = false
        repeat = 1
        benchmark-output = "/tmp/spark-bench-poc/suite-in-second-context.csv"

        workloads = [
          {
            name = ["sparkpi"]
            slices = [20]
          }
        ]
      }
    ]
  }]
}
